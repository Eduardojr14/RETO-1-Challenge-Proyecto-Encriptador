<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Encriptador</title>
</head>
<body class="inicio">
    <header></header>
               
    <main>
        
        <section>
          <div class="logo">
            <img src="imagine/Frame 6.png" alt="logo alura">
          </div>
            
          <div class="contenedor"> 
              <div class="item">  
                <textarea name="" id="ingrese_texto" cols="30" rows="10" placeholder="Ingrese su texto aqui" class="tareab"></textarea>
                  <div class="madvertencia">
                     <img src="imagine/¡exclamacion.png" alt="exclamacion" class="sexclamacion">
                     <p>Solo letras minúsculas y sin acentos</p>
                  </div>
                  <button class="bot-encriptar">Encriptar</button>
                  <button class="bot-desencriptar">Desencriptar</button>
              </div>

               <div class="caja item">
                 <img src="imagine/Muñeco.png" alt="imagen mujer" class="muneco">
                 <textarea readonly name="resultado" id="salida_encriptada" cols="20" rows="5" placeholder="Ningun mensaje fue encontrado" class="textabd"></textarea>   
                <p class="texto">Ingrese el texto que desea Encriptar o Desencriptar</p>
                  <div class="copiar">
                   <button class="bot-copiar">Copiar Texto</button>
                  </div>
               </div >
        </div>
        
        </section>  
    </main>
